<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Load Security - Workmaker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      padding: 40px;
      text-align: center;
    }
    input, label {
      margin: 10px;
      padding: 10px;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      background: #e1f5fe;
      display: inline-block;
      border-radius: 10px;
      text-align: left;
      max-width: 450px;
      font-size: 16px;
    }
    .buttons {
      margin-top: 15px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
    }
    hr {
      border: none;
      border-top: 1px solid #bbb;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>Load Security Calculator</h2>

  <label>Load (kW):</label><br>
  <input type="number" id="load" placeholder="e.g. 10"><br>

  <label>EC Rate (₹/unit):</label><br>
  <input type="number" id="ecRate" step="0.01" placeholder="e.g. 6"><br>

  <label>FC Rate (₹/kW or kVA):</label><br>
  <input type="number" id="fcRate" step="0.01" placeholder="e.g. 70"><br>

  <input type="checkbox" id="isKVA">
  <label for="isKVA">FC is per kVA</label><br>

  <div class="buttons">
    <button onclick="calculateLS()">Calculate</button>
    <button onclick="exportPDF()">Download PDF</button>
    <button onclick="clearFields()">Clear</button>
  </div>

  <div class="output" id="result"></div>

  <script>
    function calculateLS() {
      const load = parseFloat(document.getElementById('load').value);
      const ecRate = parseFloat(document.getElementById('ecRate').value);
      const fcRate = parseFloat(document.getElementById('fcRate').value);
      const isKVA = document.getElementById('isKVA').checked;

      const AU = 100; // Assessed units per kW

      if (isNaN(load) || isNaN(ecRate) || isNaN(fcRate)) {
        document.getElementById('result').innerHTML = "Please fill all values correctly.";
        return;
      }

      const ec = AU * load * ecRate;
      const fc = isKVA ? (load / 0.85) * fcRate : load * fcRate;
      const ls = 1.5 * (ec + fc);

      const breakdown = `
        <strong>Load:</strong> ${load.toFixed(2)} kW<br>
        <strong>Assessed Units (AU):</strong> ${AU} units/kW<br>
        <strong>Energy Charge:</strong> ₹${ec.toFixed(2)}<br>
        <strong>Fixed Charge:</strong> ₹${fc.toFixed(2)}<br>
        <hr>
        <strong>Load Security = 1.5 × (Energy Charge + Fixed Charge)</strong><br>
        = 1.5 × (${ec.toFixed(2)} + ${fc.toFixed(2)})<br>
        <strong>= ₹${ls.toFixed(2)}</strong>
      `;

      document.getElementById('result').innerHTML = breakdown;
    }

    function exportPDF() {
      const resultElement = document.getElementById('result');
      if (resultElement.innerText.trim() === "") {
        alert("Please calculate Load Security before downloading.");
        return;
      }

      html2pdf().from(resultElement).save('Load_Security.pdf');
    }

    function clearFields() {
      document.getElementById('load').value = "";
      document.getElementById('ecRate').value = "";
      document.getElementById('fcRate').value = "";
      document.getElementById('isKVA').checked = false;
      document.getElementById('result').innerHTML = "";
    }
  </script>
</body>
</html>
