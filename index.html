<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Welcome to Workmaker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      padding-top: 100px;
    }
    .box {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    p {
      color: #555;
    }
    .btn {
      margin-top: 30px;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Welcome to Workmaker</h1>
    <p>Your personal office assistant system</p>
    <a href="login.html" class="btn">Login</a>
  </div>
</body>
</html>
