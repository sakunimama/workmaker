<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Workmaker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fa;
      padding: 50px;
      text-align: center;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      margin-top: 50px;
    }
    h2 {
      color: #333;
    }
    p {
      color: #555;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #e53935;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Welcome to Workmaker Dashboard</h2>
    <p>You are now logged in.</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    function logout() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
