<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Workmaker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fa;
      padding: 50px;
      text-align: center;
    }
    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      display: inline-block;
      max-width: 500px;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      margin-bottom: 30px;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .button-group a,
    .button-group button {
      text-decoration: none;
    }
    .btn {
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #388e3c;
    }
    .btn.logout {
      background-color: #d32f2f;
    }
    .btn.logout:hover {
      background-color: #b71c1c;
    }
    .welcome {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 5px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="welcome" id="welcomeMsg">Welcome!</div>
    <h2>Workmaker Dashboard</h2>
    <p>You are now logged in.</p>

    <div class="button-group">
      <a href="loadsecurity.html"><button class="btn">Go to Load Security Calculator</button></a>
      <button class="btn logout" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    // Show logged-in username
    const user = JSON.parse(localStorage.getItem("workmaker_user"));
    if (user && user.username) {
      document.getElementById("welcomeMsg").innerText = "Welcome, " + user.username + "!";
    }

    function logout() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
